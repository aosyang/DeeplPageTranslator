<!DOCTYPE html>
<html>
    <head>
        <title>My First Chrome Extension</title>
        <style>
            #popup{
                width:300px;
                height:100px;
                text-align:center;
                line-height:100px;
            }
        </style>
    </head>
    <body>
        <div id="popup">DeepL Page Translator</div>
        <br>
        <p>Parent element tag (optional):</p>
        <input type="text" id="parent_tag"/>
        <p>Tags to search:</p>
        <input type="checkbox" id="tag_p" checked>p</input>
        <input type="checkbox" id="tag_h1" checked>h1</input>
        <input type="checkbox" id="tag_h2" checked>h2</input>
        <input type="checkbox" id="tag_h3" checked>h3</input>
        <input type="checkbox" id="tag_h4" checked>h4</input>
        <input type="checkbox" id="tag_h5" checked>h5</input>
        <input type="checkbox" id="tag_li">li</input>
        <br>
        <input type="checkbox" id="tag_td" checked>td</input>
        <input type="checkbox" id="tag_th" checked>th</input>
        <br><br>
        <button id="translate_page">Translate Page</button>
        <script src="popup.js" type="text/javascript"></script>
    </body>
</html>
